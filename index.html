<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time">
        <div class="col time-block">9AM</div>
        <textarea id="9am" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">10AM</div>
        <textarea id="10am" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">11AM</div>
        <textarea id="11am" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">12pm</div>
        <textarea id="12pm" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">1pm</div>
        <textarea id="1pm" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">2pm</div>
        <textarea id="2pm" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">3pm</div>
        <textarea id="3pm" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">4pm</div>
        <textarea id="4pm" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>
      <div class="row time">
        <div class="col time-block">5pm</div>
        <textarea id="5pm" class=" col-10  description" placeholder="add event"></textarea>
        <button class='btn-primary saveBtn btn-lg btn-info'>Save</button>
      </div>
      <br>



    </div>


    

    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
